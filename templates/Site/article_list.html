{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for article in article_list %}
        <div class="col-lg-5">
            <a href="{% url 'articles_detail' slug=article.url%}"><h3 class="text-center">{{article.title}}</h3></a>
            <a href="{% url 'articles_detail' slug=article.url%}"><img src="{{article.image.url}}" class="img-fluid"></a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
